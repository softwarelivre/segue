body: |
    Prezad@ {corporate.incharge_name} da Empresa {customer.name},

    Abaixo segue o seu código corporativo referente a Promoção "Ingressos Corporativos" do FISL18.

    {hash_codes}

    PARA UTILIZAÇÃO, É NECESSÁRIO SEGUIR OS SEGUINTES PASSOS:

    1. Entregue um código promocional para o indivíduo que comparecerá no FISL18;
    2. A pessoa deverá criar uma conta pessoa física (pessoal) e preencher o cadastro no Sistema de Inscrições: http://segue.fisl18.softwarelivre.org
    3. Inserir o código no campo: “Insira aqui o seu código promocional”;
    4. Clicar em “Usar”;
    4.1 O ingresso Corporativo aparecerá com desconto de 100%;
    5. Clicar no Botão “Comprar”;
    6. Clique em “Finalizar”.

    Caso tenha dúvidas, envie um e-mail para: financeiro@espacodeprojetos.com.br.


    Saudações livres!
    Comissão Organizadora do #FISL18
