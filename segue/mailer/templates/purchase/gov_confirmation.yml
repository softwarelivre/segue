template: purchase_gov_confirmation
language: pt
subject: "FISL - Confirmação de Empenho"

body: |
    Prezad@ {corporate.incharge_name} da {customer.name},

    O seu cadastro e a respectiva nota de empenho foram analisados e estão aprovados!
    Por tanto, abaixo segue(m) o(s) código(s) promocional(ais) para cadastro do(s) servidore(s) que participarão do FISL.

    {hash_codes}

    Para utilização, é necessário seguir os seguintes passos:

    1. Entregue um código promocional para cada servidor que comparecerá no FISL;

    2. Cada um deles, deverá criar uma conta pessoal e preencher o cadastro no Sistema de Inscrições: http://segue.fisl18.softwarelivre.org

    3. Inserir o código no campo: “Insira aqui o seu código promocional”;

    4. Clicar em “Usar”;

    4.1 O ingresso Empenho aparecerá com desconto de 100%;

    5. Clicar no Botão “Comprar”;

    6. Clique em “Finalizar”.


    Seguindo os passos acima, a inscrição será efetivada e será enviado um e-mail de confirmação!


    Caso tenha dúvidas, envie um e-mail para: fisl@espacodeprojetos.com.br


    Saudações Livres!

    Associação Software Livre.Org
