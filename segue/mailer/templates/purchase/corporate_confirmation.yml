    PARA UTILIZAÇÃO, É NECESSÁRIO SEGUIR OS SEGUINTES PASSOS:

    1. Entregue um código promocional para cada indivíduo que comparecerá no FISL;
    2. Cada um que receber o código, deverá criar uma conta pessoal e preencher o cadastro no Sistema de Inscrições: http://segue.fisl18.softwarelivre.org
    3. Inserir o código no campo: “Insira aqui o seu código promocional”;
    4. Clicar em “Usar”;
    4.1 O ingresso Corporativo aparecerá com desconto de 100%;
    5. Clicar no Botão “Comprar”;
    6. Clique em “Finalizar”.

    A INSCRIÇÃO FOI EFETIVADA E SERÁ ENVIADO UM E-MAIL DE CONFIRMAÇÃO!


