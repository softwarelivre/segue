template: available_certificates
language: pt
subject: "FISL17 - certificado de participação disponível"

body: |

    Olá {account.name}!

    O seu certificado de participação no FISL está
    disponível para emissão em nosso sistema. Para
    emiti-lo, por favor acesse o sistema de
    inscrições utilizando seu e-mail e senha, usando
    a URL abaixo:

        {frontend_url}/#/certificate/

    Caso você não lembre ou não saiba sua senha, ou
    caso a sua conta tenha sido criada por terceiros,
    por favor utilize o processo de recuperação
    de senhas, através da URL abaixo

        {frontend_url}/#/forgot/{account.email}

    Atenciosamente,

    --
    Associação Software Livre.Org
