template: available_certificates
language: pt
subject: "FISL - certificado de participação disponível"

body: |

    Olá {account.name}!

    O seu certificado de participação no FISL está disponível. 
    Para emiti-lo, por favor acesse o sistema de inscrições 
    com seu e-mail e senha, usando o endereço:

        {frontend_url}/#/certificate/

    Caso você não lembre ou não saiba sua senha, utilize 
    o processo de recuperação através do endereço:

        {frontend_url}/#/forgot/{account.email}

    Atenciosamente,

    --
    Associação Software Livre.Org
