body: |
    Car@ {customer.name},

    Parabéns pela sua iniciativa !

    A Associação Software Livre.Org é o braço executivo através do qual viabilizamos o Projeto Software Livre Brasil, desde 2000. Uma das nossas ações mais conhecidas é o FISL, o nosso Fórum Internacional Software Livre, um dos cinco maiores eventos mundiais de Software Livre e que avança realizando mais uma edição. Também fomos responsáveis, junto com um coletivo de instituições, por duas das edições da Oficina Nacional de Inclusão Digital e Participação Social. Tem também a Rádio Software Livre, a TV Software Livre, a atuação no Marco Civil da Internet, além de vários movimentos promovendo a liberdade tecnológica e o compartilhamento de conhecimento, além de apoiar projetos e associações de software livre por todo o país.

    Para viabilizar tudo isso, captamos recursos junto a governos municipais, estaduais e federal, junto a empresas de grande, médio e pequeno porte e, neste momento de profunda crise, fundamentalmente através de doações de pessoas como você, que reconhece a importância estratégica, a necessidade e continuidade desse trabalho.

    Agora chegou a vez de buscarmos a liberdade não só do software, mas do Projeto Software Livre Brasil, do Fórum Internacional Software Livre e de todas as ações promovidas pela ASL.Org, como o apoio às Startups Livres!

    Por isso esta campanha de doação, pois o Projeto Software Livre Brasil necessita do apoio de todos, sejam integrantes de comunidades de desenvolvimento, de usuários, de aplicativos, de grupos de robótica livre, de hackerspaces livres, da gente ligada à cultura livre, à inclusão digital, de todas as pessoas comprometidas com a promoção da liberdade do conhecimento. Assim, poderemos ter os recursos necessários à execução desses projetos!

    Engaje-se nesta campanha, convide suas redes para participarem e também apoiarem a nossa causa, a sua causa, a causa de todos nós.

    Aguardamos você no maior evento de colaboração e compartilhamento da américa latina. Para tanto, você está recebendo o seu código promocional XXX para que, a partir de abril, possa registrar sua inscrição cortesia para o FISL.

    Caso não possa estar presencialmente conosco, sugerimos que você doe sua inscrição para o FunFISL, opção que a destinará para pessoas carentes, através da cedência do código promocional que é único, mas transferível, até o limite de códigos existentes, e o seu poderá ser um deles!

    Saudações livres!

    Associação Software Livre.Org
