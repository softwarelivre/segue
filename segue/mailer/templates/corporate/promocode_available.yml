    Prezad@ {corporate.incharge_name} da empresa {corporate.name},

    Verificamos que existem códigos que ainda não foram utilizados no sistema de 
    inscrições do Fórum Internacional Software Livre – FISL.

    Segue(m) o(s) códigos não utilizados:

    {hash_codes}

    Siga os seguintes passos:

    1. Entregue o código promocional para o colaborador que comparecerá no FISL;
    2. A pessoa deverá criar uma conta pessoa física (pessoal) e preencher o cadastro no Sistema de Inscrições: http://segue.fisl18.softwarelivre.org
    2.1. Insira o código no campo: “Insira aqui o seu código promocional”;
    2.2. Clique em “Usar”;
    2.3. O ingresso Corporativo aparecerá com desconto de 100%;
    2.4. Clicar no Botão “Comprar”;
    2.5.Clique em “Finalizar”.
    Caso tenha dúvidas, envie um e-mail para: financeiro@espacodeprojetos.com.br.

    Caso não tenha possibilidade de usá-los:
    
    - Pode encaminhá-los para o FunFISL, opção que os destinará para pessoas carentes, 
    através da cedência do código promocional que é único, mas transferível, 
    até o limite de códigos existentes.
    

    Saudações Livres,
    Associação Software Livre.Org
