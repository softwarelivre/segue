    Olá {account.name}

      Temos o prazer de informar que o horário
    da sua palestra foi escolhido. Prepare sua
    apresentação e se prepare pra fazer bonito
    no seguinte horário e sala:

      data: {presentation_day}
      hora: {presentation_hours}
      sala: {room.name} ({room.capacity} pessoas)
      título: {proposal.title}

