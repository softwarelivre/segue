subject: "Grato por enviar sua proposta de palestra para o FISL"

body: |

    Olá {account.name}!

    Informamos que você chegou quase lá, mas nenhuma de suas propostas de palestra foi selecionada pelo sistema de avaliação do FISL.

    No entanto, a sua participação no evento é muito importante para nós. Nesse sentido, a organização do evento lhe garante a inscrição com o mesmo preço ou valor de doação em vigor à época da submissão de suas propostas de palestra.

    Não perca essa oportunidade!

    Para conseguir seu ingresso nesses termos, por favor utilize o endereço abaixo para acessar o sistema de inscrições e emitir o seu boleto.

    {backend_url}/api/non-selection/{notice.hash}

    O pagamento antecipado (através de boleto ou cartão) pode ser realizado 
    até o dia “data final pgto-antecipado”.

    Saudações Livres!

    Associação Software Livre.Org
