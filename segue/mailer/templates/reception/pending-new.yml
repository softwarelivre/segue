template: pending-new
language: pt
subject: "FISL - está chegando a hora!"

body: |

    Olá {person.name}!

    Recebemos sua inscrição para o FISL, mas
    ela ainda não consta como paga em nossos
    registros. O evento começa nesta segunda-feira
    dia 10, e é possível realizar o pagamento da
    inscrição diretamente no local. Para isso,

      - dirija-se ao balcão de NÃO-PAGAS
      - informe o número de inscrição abaixo
      - efetue o pagamento de sua inscrição
      - o crachá sera entregue pelo atendente
      - *estudante: favor apresentar documento
        que comprove sua matrícula para o
        semestre corrente.*

               ******************
               INSCRICAO NÃO-PAGA

                  {person.id}

          {person.purchase.product.description}
               *******************

    Para sua maior conveniência, imprima o seu
    cartão de inscrição, que pode ser visualizado
    na URL abaixo:

    {backend_url}/api/fd/reception/{person.purchase.hash_code}


    Saudações Livres!

    Associação Software Livre.Org
