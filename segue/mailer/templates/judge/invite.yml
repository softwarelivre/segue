    Saudações Livres !

    Você foi convidado a participar no torneio (suíço) para escolher
    as propostas de palestras no FISL17.

    Com o seu "token" você terá a oportunidade de votar qual a sua
    proposta preferida entre duas que serão apresentadas lado a lado.

    Não é preciso ser especialista nos assuntos das duas propostas,
    basta que leia as propostas e avalie qual das duas prefere.

    Também pode optar por não escolher nenhum das duas.

    Assim você está ajudando a construir a grade de conteúdos do
    evento.

    Para começar basta clicar no link abaixo:

    {backend_url}/api/judges/{token.hash}

    Agradecemos.

    --
    Associação Software Livre.Org
